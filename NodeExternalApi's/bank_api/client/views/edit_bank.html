<a href="#/banks">Go Back</a>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Details</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updateBank()" ng-init="getBank()">
        <div class="form-group">
          <label>Silp Number</label>
          <input type="text" class="form-control" ng-model="bank.slipnumber" placeholder="Silp Number">
        </div>

        <div class="form-group">
          <label>Person Name</label>
          <input type="text" class="form-control" ng-model="bank.personname" placeholder="Person Name">
        </div>
        <div class="form-group">
          <label>CNIC</label>
          <input type="text" class="form-control" ng-model="bank.cnic" placeholder="CNIC">
        </div>
        <div class="form-group">
          <label>Address </label>
          <input type="text" class="form-control" ng-model="bank.address" placeholder="Address">
        </div>
        <div class="form-group">
          <label>Fee Status</label>
          <input class="form-control" ng-model="bank.feestatus" placeholder="Fee Status">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
