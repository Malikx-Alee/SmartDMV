  <header class="w3-container" style="padding-top:22px; display: inline;">

  </header>

  <br>
  <br>

<div class="regfulldev">
        <table>
                
            <tr>
                <th>Change Engine Number Request</th>
                <th>Status</th>
                <th>Alot Date & Time</th>
                <h3>{{errorMsg}}</h3>
                
            </tr>
                <tr *ngFor="let data of dataRecieve">

                  <td>{{data.userRequest}}</td>
                  <td><button (click)="myFunction(data.numberPlate)" class="button button1"><strong>Alot</strong></button></td>
                  
                </tr>
                
                
         </table>
              
              
   
</div>
